<form [formGroup]="form">
  <div class="form-group">
    <label class="form-label">Nome</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <br/>
  <button type="button" class="btn btn-primary" [disabled]="!form.valid || form.pristine" (click)="submit()">{{buttonText}}</button>
</form>
